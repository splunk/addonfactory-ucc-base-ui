name: license-check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  license-npm:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 15.x
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - run: npm install --global yarn
      - run: yarn
      - run: if [ -f package.json ]; then npx @houdiniproject/noticeme -f THIRDPARTY.npm; fi
